<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Anime Ongoing 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --accent: #ff6b6b;
            --text: #333;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --header-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border: #e0e0e0;
            --success: #4caf50;
        }

        .dark-mode {
            --primary: #8a7cff;
            --secondary: #a891ff;
            --accent: #ff7b7b;
            --text: #f0f0f0;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --header-bg: #0f0f0f;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            --border: #333;
            --success: #66bb6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), 
                        color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
                        transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--header-bg);
            border-radius: 12px;
            margin-bottom: 30px;
            padding: 25px;
            position: relative;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            animation: fadeIn 1s 0.2s both;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        h1 i {
            font-size: 1.8rem;
            animation: float 3s ease-in-out infinite;
        }

        .current-date {
            font-size: 1rem;
            color: var(--secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .current-date i {
            color: var(--accent);
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.4s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .theme-toggle:hover::after {
            transform: translateX(0);
        }

        .schedule-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 25px;
        }

        .day-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s var(--delay) forwards;
            border: 1px solid var(--border);
            transition: all 0.4s ease;
        }

        .day-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .day-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
        }

        .day-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .anime-list {
            padding: 0;
        }

        .anime-item {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .anime-item:last-child {
            border-bottom: none;
        }

        .anime-item:hover {
            background-color: rgba(106, 90, 205, 0.08);
            transform: translateX(5px);
        }

        .anime-number {
            font-weight: 700;
            color: var(--primary);
            min-width: 28px;
            font-size: 0.95rem;
            text-align: center;
            background: rgba(106, 90, 205, 0.1);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .anime-content {
            flex: 1;
            min-width: 0;
        }

        .anime-title {
            font-weight: 500;
            font-size: 0.95rem;
            line-height: 1.5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .anime-time {
            background: linear-gradient(135deg, var(--accent), #ff8787);
            color: white;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 70px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: 0 2px 5px rgba(255, 107, 107, 0.3);
        }

        .anime-time i {
            font-size: 0.7rem;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            color: var(--secondary);
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeIn 1s 0.8s both;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: var(--secondary);
            font-size: 1.3rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(147, 112, 219, 0.1);
        }

        .social-icons a:hover {
            color: var(--accent);
            transform: translateY(-3px) scale(1.1);
            background: rgba(255, 107, 107, 0.2);
        }

        .update-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--success);
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .update-info i {
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.7rem;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .theme-toggle {
                width: 100%;
                justify-content: center;
            }

            .schedule-container {
                grid-template-columns: 1fr;
            }

            .day-card {
                min-width: 0;
            }
        }

        /* Animation delays for cards */
        .day-card:nth-child(1) { --delay: 0.2s; }
        .day-card:nth-child(2) { --delay: 0.3s; }
        .day-card:nth-child(3) { --delay: 0.4s; }
        .day-card:nth-child(4) { --delay: 0.5s; }
        .day-card:nth-child(5) { --delay: 0.6s; }
        .day-card:nth-child(6) { --delay: 0.7s; }
        .day-card:nth-child(7) { --delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1><i class="fas fa-tv"></i>Jadwal Anime Ongoing 2025</h1>
                    <div class="current-date"><i class="fas fa-calendar-alt"></i><span id="current-date">Memuat tanggal...</span></div>
                </div>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i> Mode Gelap
                </button>
            </div>
        </header>

        <div class="schedule-container" id="schedule-container">
            <!-- Anime schedule will be inserted here by JavaScript -->
        </div>

        <footer>
            <div class="social-icons">
                <a href="https://www.facebook.com/FallNime" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Discord"><i class="fab fa-discord"></i></a>
            </div>
            <p>Jadwal tayang anime musim ini - diperbarui secara berkala</p>
            <div class="update-info">
                <i class="fas fa-sync-alt"></i>
                <span>Terakhir diperbarui: <span id="last-updated">10 Mei 2025</span></span>
            </div>
        </footer>
    </div>

    <script>
        // Anime data with improved formatting
        const animeSchedule = {
            minggu: [
                { title: "Sentai Daishikkaku", time: "23:30" },
                { title: "Witch Watch", time: "17:00" },
                { title: "Shoushimin Series S2", time: "01:30" },
                { title: "Ore wa Seikan Kokka no Akutoku Ryoushu!", time: "02:00" },
                { title: "Uma Musume: Cinderella Gray", time: "16:30" },
                { title: "Kanchigai no Atelier Meister", time: "22:00" },
                { title: "Gorilla no Kami kara Kago sareta Reijou", time: "23:30" },
                { title: "A-Rank Party wo Ridatsu shita Ore", time: "00:00" },
                { title: "Hibi wa Sugiredo Meshi Umashi", time: "00:20" },
                { title: "Maebashi Witches", time: "22:30" },
                { title: "Mono", time: "00:20" }
            ],
            senin: [
                { title: "Vigilante: Boku no Hero Academia Illegals", time: "23:00" },
                { title: "Aharen-san wa Hakarenai S2", time: "22:00" },
                { title: "Summer Pockets", time: "23:30" },
                { title: "Zatsu Tabi: That's Journey", time: "22:00" },
                { title: "Chotto dake Ai ga Omoi Dark Elf", time: "01:05" },
                { title: "Kakushite! Makina-san!!", time: "01:20" },
                { title: "Kijin Gentoushou", time: "22:30" }
            ],
            selasa: [
                { title: "Shiunji-ke no Kodomotachi", time: "22:30" },
                { title: "Aru Majo ga Shinu Made", time: "23:30" },
                { title: "Chuuzenji-sensei Mononoke Kougiroku", time: "01:30" },
                { title: "#Compass 2.0", time: "00:00" }
            ],
            rabu: [
                { title: "Your Forma", time: "23:45" },
                { title: "Mobile Suit Gundam GQuuuuuuX", time: "00:29" },
                { title: "Ballpark de Tsukamaete!", time: "00:00" },
                { title: "Haite Kudasai, Takamine-san", time: "22:30" },
                { title: "Apocalypse Hotel", time: "01:34" },
                { title: "Kanpekisugite Kawaige ga Nai Seijo", time: "22:51" },
                { title: "Uchuujin MuuMuu", time: "23:41" }
            ],
            kamis: [
                { title: "Isshun de Chiryou shiteita Tensai Chiyushi", time: "23:30" },
                { title: "Rock wa Lady no Tashinami deshite", time: "23:56" },
                { title: "Ninja to Koroshiya no Futarigurashi", time: "22:30" },
                { title: "The Beginning After the End", time: "00:10" },
                { title: "Kimi to Boku no Saigo no Senjou S2", time: "22:30" }
            ],
            jumat: [
                { title: "Wind Breaker Season 2", time: "00:26" },
                { title: "Danjo no Yuujou wa Seiritsu suru?", time: "22:30" },
                { title: "Bye Bye, Earth Season 2", time: "23:30" },
                { title: "Kusuriya no Hitorigoto S2", time: "23:00" },
                { title: "Teogonia", time: "23:40" }
            ],
            sabtu: [
                { title: "Enen no Shouboutai S3", time: "01:53" },
                { title: "Slime Taoshite 300-nen S2", time: "21:30" },
                { title: "Black Butler: Emerald Witch Arc", time: "23:30" },
                { title: "Katainaka no Ossan, Kensei ni Naru", time: "23:30" },
                { title: "Kowloon Generic Romance", time: "23:00" },
                { title: "Guilty Gear Strive: Dual Rulers", time: "22:30" },
                { title: "Anne Shirley", time: "18:25" },
                { title: "Shin Samurai-den Yaiba", time: "17:30" }
            ]
        };

        // Function to update current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Function to render anime schedule
        function renderSchedule() {
            const container = document.getElementById('schedule-container');
            container.innerHTML = '';

            const daysOrder = ['minggu', 'senin', 'selasa', 'rabu', 'kamis', 'jumat', 'sabtu'];
            const dayIcons = {
                minggu: 'fa-sun',
                senin: 'fa-moon',
                selasa: 'fa-cloud',
                rabu: 'fa-bolt',
                kamis: 'fa-star',
                jumat: 'fa-heart',
                sabtu: 'fa-satellite-dish'
            };
            
            daysOrder.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                
                // Capitalize first letter of day
                const dayName = day.charAt(0).toUpperCase() + day.slice(1);
                
                dayCard.innerHTML = `
                    <div class="day-header">
                        <i class="fas ${dayIcons[day]}"></i>
                        ${dayName}
                    </div>
                    <div class="anime-list">
                        ${animeSchedule[day].map((anime, index) => `
                            <div class="anime-item">
                                <span class="anime-number">${index + 1}</span>
                                <div class="anime-content">
                                    <div class="anime-title">${anime.title}</div>
                                </div>
                                <span class="anime-time"><i class="far fa-clock"></i>${anime.time}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(dayCard);
            });
        }

        // Theme toggle functionality
        function setupThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            
            // Check for saved theme preference or use preferred color scheme
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.body.classList.add('dark-mode');
                icon.className = 'fas fa-sun';
                themeToggle.innerHTML = `<i class="fas fa-sun"></i> Mode Terang`;
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    icon.className = 'fas fa-sun';
                    themeToggle.innerHTML = `<i class="fas fa-sun"></i> Mode Terang`;
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.className = 'fas fa-moon';
                    themeToggle.innerHTML = `<i class="fas fa-moon"></i> Mode Gelap`;
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            renderSchedule();
            setupThemeToggle();
            
            // Update time every second
            setInterval(updateDateTime, 1000);
            
            // Set last updated date
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('last-updated').textContent = now.toLocaleDateString('id-ID', options);
        });
    </script>
</body>
</html>
